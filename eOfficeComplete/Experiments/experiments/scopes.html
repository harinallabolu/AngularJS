<!DOCTYPE html>
<html lang="en-us" data-ng-app="smartApp">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

    <title> SmartAdmin </title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css">


    <style type="text/css">
        .padding-10 {
            padding: 10px;
        }

    </style>
</head>
<body>

    <div ng-app="sm">
        <div class="padding-10" ng-controller="MyCtrl">
            

            <form name="myform" ng-submit="validate()" novalidate>
                <div>{{title}}</div>
                {{var1}}
                <br/>
                <input type="text" name="var1field" ng-model="var1" required />
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script>
        if (!window.jQuery) {
            document.write('<script src="js/libs/jquery-2.0.2.min.js"><\/script>');
        }
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script>
        if (!window.jQuery.ui) {
            document.write('<script src="js/libs/jquery-ui-1.10.3.min.js"><\/script>');
        }
    </script>


    <script src="../js/libs/angular/angular.js"></script>
    <script src="../js/libs/angular/angular-route.js"></script>

    <script>

        angular.module('sm', [])
        .controller('MyCtrl', function ($scope) {

            window.s = $scope;
         
            $scope.title = 'Controller Scope';

            $scope.validate = function () {
                var s = $scope.myform.var1field.$valid;
                window.alert('form is ' + s);
            };
        });
    </script>
</body>

</html>
